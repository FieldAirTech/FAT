        <h1>FieldAirTech LDA – Tecnologia Agrícola de Precisão</h1>
        <p>
            A FieldAirTech LDA é uma empresa portuguesa especializada em tecnologia agrícola de precisão, oferecendo soluções avançadas com drones, GPS para tratores e veículos autónomos. Fundada em 2020, a empresa tem sede em Coruche e atua em todo o país, contando com mais de 200 clientes satisfeitos.
        </p>

        <h2>O que fazemos</h2>
        <p>
            A empresa desenvolve operações agrícolas com drones, incluindo tratamentos fitossanitários, fertilizações e sementeiras com maior precisão e sustentabilidade ambiental. Além disso, oferece consultoria técnica e científica, como mapeamento digital de terrenos, levantamentos térmicos e hídricos, e aconselhamento técnico em campo. Também presta consultoria de gestão agrícola, realizando análises de viabilidade, planos personalizados, monitorização de dados e otimização de recursos e insumos.
        </p>

        <h2>Produtos e Equipamentos</h2>
        <p>
            <strong>Drones Agrícolas:</strong> XAG P150 Max, TOPXGUN, Standard 60L.<br>
            <strong>Veículos Autónomos:</strong> XAG R200, LJ TECH S500 Pro, LJ TECH S1000.<br>
            <strong>GPS para Tratores:</strong> XAG APC2, NST N500.
        </p>

        <h2>Serviços Completos</h2>
        <p>
            Vendas e consultoria personalizada, manutenção e reparação com garantia até 12 meses, formação e certificação de operadores, configuração e instalação de equipamentos em 48 horas, suporte técnico e consultoria agrícola com monitorização e planos personalizados para aumentar a eficiência em até 35%.
        </p>

        <h2>Missão, Visão e Valores</h2>
        <p>
            <strong>Missão:</strong> Democratizar o acesso à tecnologia agrícola de ponta, aumentando a produtividade em até 40%, reduzindo custos e promovendo práticas sustentáveis.<br>
            <strong>Visão:</strong> Ser referência nacional em tecnologia agrícola de precisão, estabelecendo novos padrões de eficiência e sustentabilidade.<br>
            <strong>Valores:</strong> Inovação, Fiabilidade e Sustentabilidade.
        </p>
